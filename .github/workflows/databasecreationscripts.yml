name: databasescripts

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Az CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: practice 
          cluster-name: PRACTICE
            
      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3    
      - name: copy sql file to helm chart
        run: |
           kubectl  cp userdb.sql  $(kubectl get pods -o=name | grep postgresdb | sed "s/^.\{4\}// -n scratchpay"):/ -n scratchpay
           kubectl exec -it $(kubectl get pods -o=name | grep postgresdb | sed "s/^.\{4\}// -n scratchpay") -- /bin/bash -c "psql -U postgres --file userdb.sql" -n scratchpay
